<!DOCTYPE html>
<!-- 注册页  -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<a href="index.html">
					<img src="img/logo.png"/>
				</a>
					<p><span>欢迎注册</span><span>已有账号？<a href="login.html">请登陆</a></span></p>
			</div>
			<div class="middle">
				<div>
					<form action="" method="post">
						<div>
							<div>用户名</div>
							<input type="text" placeholder="你的账号和登录名"/>
						</div>
						<div>
							<div>设置密码</div>
							<input type="password" placeholder="建议至少使用两种字符组合"/>
						</div>
						<div>
							<div>确认密码</div>
							<input type="password" placeholder="请再次输入密码"/>
						</div>
						<div>
							<div>
								<span>中国 0086</span>
								<i class="iconfont icon-xia"></i>
							</div>
							<input type="text" placeholder="建议使用常用手机"/>
						</div>
						<div>
							<div>邮箱</div>
							<input type="text" placeholder="请输入邮箱"/>
						</div>
						
						<div class="verify-input">
							<div>邮箱验证码</div>
							<input type="text" placeholder="请输入邮箱验证码"/>
						</div>
						<div class="verify">
							<input type="submit" />获取验证码
						</div>
						<div class="verify-input">
							<div>验证码</div>
							<input type="text" placeholder="请输入验证码"/>
						</div>
						<div class="verify" title="看不清，换一张">
							<img src="img/login_verify.png"/>
						</div>
						<p>
							<a href="javascript:;"><span class=""></span>我已阅读并同意</a>
							<a href="">《如清用户协议》</a>
						</p>
						<div class="submit">
							立即注册	<input type="submit" disabled/>						
						</div>
					</form>
				</div>
			</div>
			<div class="footer">
				<p>	&copy;&nbsp;2003-2018&nbsp;如清RQ&nbsp;版权所有&nbsp;&nbsp;网络文化经营许可证：浙网文[2015]0295-065号&nbsp;&nbsp;互联网违法和不良信息举报电话：0571-81683755&nbsp;blxxjb@alibaba-inc.com</p>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</body>
</html>
