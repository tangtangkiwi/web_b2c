<!DOCTYPE html>
<!-- 登录页  -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<a href="index.html">
					<img src="img/logo.png"/>
				</a>
				<p><span>欢迎登陆</span><span>还没账号，马上<a href="register.html">注册&nbsp;&gt;</a></span></p>
			</div>
			<div class="middle">
				<div>
					<img src="img/login.png"/>
					<div>
						<div class="tab-on">账户登陆   </div>
						<div>扫描登陆</div>
						<form action="" class="form-on" method="post">
							<!-- 用户账户 -->
							<div class="user">
								<label>
									<i class="iconfont icon-yonghuming"></i>							
									<input type="text" name="user" id="user" value="" placeholder="邮箱/用户名/手机号"/>
								</label>
							</div>
							<!--用户密码-->
							<div class="user">
								<label>
									<i class="iconfont icon-suoding"></i>  
									<input type="password" name="password" id="password" value="" placeholder="密码"/>
								</label>
							</div>
							<!--验证码-->
							<div class="verify">
								<label>
									<span>验证码</span>
									<input type="text" name="verify" id="verify" value="" placeholder="请输入验证码"/>
								</label>
								<div title="看不清，换一张">
									<img src="img/login_verify1.png" alt="" />
								</div>
							</div>	
							<div class="remember">
								<span>记住密码<span class=""></span>
								</span>
								<a href="#">忘记密码？</a>								
							</div>
							<!--登陆-->
							<div class="submit">
								<span>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</span>
								<input type="submit" name="submit" id="submit" value="登陆" disabled=""/>
							</div>
						</form>
						<form action="">
							<!-- 扫码登陆 -->
						</form>
						<span>
							<i class="iconfont icon-qq"></i>
							<i class="iconfont icon-weixin"></i>
							<i class="iconfont icon-weibo"></i>							
						</span>
					</div>
				</div>
			</div>
			<div class="footer">
				<p>	&copy;&nbsp;2003-2018&nbsp;如清RQ&nbsp;版权所有&nbsp;&nbsp;网络文化经营许可证：浙网文[2015]0295-065号&nbsp;&nbsp;互联网违法和不良信息举报电话：0571-81683755&nbsp;blxxjb@alibaba-inc.com</p>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</body>
</html>
